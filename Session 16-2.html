<body>
    <script>
        const arr1 = [3, 5, 1, 8, -3, 7, 8];
        const arr2 = [7, 12, 6, 9, 20, 56, 89];
        const arr3 = [];
        const arr4 = [0, 0, 0, 0, 0, 0, 0];

        let min = findMinNumber(arr2);
        console.log(min);
        

        function findMinNumber(arr){
            let minNumber = arr[0];
            
            for (let i = 1; i <arr.length; i++){
                if (arr[i] < minNumber){
                    minNumber = arr[i];
                }
            }
            return minNumber;
        }

    </script>
