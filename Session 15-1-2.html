<body>
    <script>
        let numbersArray = [1,5,9,12,13,18,24,26,29,35];
        console.log(numbersArray);

        let maxNumber = numbersArray[0];
        let index = 0;
        for (let i=1; i < numbersArray.length; i++){
            if(numbersArray[i] > maxNumber){
                maxNumber = numbersArray[i];
                index = i;
            }
        
        }
        console.log(`So co gia tri lon nhat la: ${maxNumber} o vi tri index: ${index}`);
        
        
      
    </script>
</body>
