<body>
    <script>
        function isEven(number){
            if(isNaN(number)){
                alert("Hay nhap 1 so hop le.");
            
            return; }

            if (number % 2 === 0){
                alert("True");
            }else{
                alert("False");
            }
        

        }
       
        let inPut = parseInt(prompt("Nhap vao 1 so nguyen bat ki."));
        isEven(inPut);
    </script>
